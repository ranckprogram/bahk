<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css">
</head>

<body>
    <div class="alist">
        <header class="backhead">
            <a href="__APP__/Admin/Index/signOut" class="btn lout">注销</a>
        </header>
        <section class="container">
            <div class="createfile">
                <a href="__URL__/news" class="btn btn_new">新建</a>
            </div>
            <div>
                <table class="table">
                    <tr>
                        <th width="25%">id</th>
                        <th width="25%">标题</th>
                        <th width="25%">时间</th>
                        <th width="25%">操作</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <td>
                                <{$vo.id}>
                            </td>
                            <td>
                                <{$vo.title}>
                            </td>
                            <td>
                                <{$vo.time|strtotime|date='Y-m-d' ,###}>
                            </td>
                            <td>
                                <a href="__URL__/edit/id/<{$vo.id}>" class="btn btn_info">编辑</a>
                                <a href="__URL__/del/id/<{$vo.id}>" class="btn btn_del">删除</a>
                            </td>
                        </tr>
                    </volist>
                </table>
            </div>
        </section>
    </div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/plus/layer/layer.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $(document).on("click", ".btn_del", function(e) {
        e.preventDefault();
        var That = $(this);
        layer.confirm('真要删除？', {
            btn: ['确定', '取消'] //按钮
        }, function(index) {
            var url = That.attr("href");
            $.get(url, function() {
                That.parents("tr").remove();
                layer.close(index);
            });
        }, function() {

        });

    });



});
</script>

</html>
